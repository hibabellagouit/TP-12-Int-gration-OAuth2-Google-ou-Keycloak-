<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Utilisateur</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Profil Google</h2>
    <div th:if="${name}">
        <img th:src="${picture}" width="100" alt="Profile Picture"/>
        <p><strong>Nom :</strong> <span th:text="${name}"></span></p>
        <p><strong>Email :</strong> <span th:text="${email}"></span></p>
    </div>
    <div th:unless="${name}">
        <p>Utilisateur non connecté ou informations manquantes.</p>
    </div>
    
    <form th:action="@{/logout}" method="post">
        <button type="submit">Se déconnecter</button>
    </form>
</body>
</html>
